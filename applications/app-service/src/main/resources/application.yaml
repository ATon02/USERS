server:
  port: 8083
spring:
  application:
    name: "Users"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  r2dbc:
    url: "r2dbc:postgresql://localhost:5433/users"
    username: "aton"
    password: "aton123"
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
